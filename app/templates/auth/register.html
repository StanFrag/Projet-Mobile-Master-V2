<ion-view title="Inscription" id="loginContener">
  <ion-content class="has-header padding">

    <div class="row">
      <div class="col col-5"></div>
      <div class="col col-90">

        <h1 class="greenGame">Inscription</h1>

        <br>
        <br>
        <br>

        <span class="input-label loginLabel">Login :</span>
        <label class="item item-input">
          <input  type="text" placeholder="Entrez votre Login..." ng-model="user.login">
        </label>

        <span class="input-label loginLabel">Email :</span>
        <label class="item item-input">
          <input  type="email" placeholder="Entrez votre Email..." ng-model="user.email">
        </label>

        <span class="input-label loginLabel">Repetez Email :</span>
        <label class="item item-input">
          <input  type="email" placeholder="Repetez votre Email..." ng-model="user.emailVerif">
        </label>

        <span class="input-label loginLabel">Mot de passe :</span>
        <label class="item item-input">
          <input  type="password" placeholder="Entrez votre Mot de passe..." ng-model="user.password">
        </label>

        <span class="input-label loginLabel">Repetez mot de passe :</span>
        <label class="item item-input">
          <input  type="password" placeholder="Repetez votre Mot de passe..." ng-model="user.passwordVerif">
        </label>

        <br>
        <br>

        <button class="button button-full button-dark" ng-click="goToState('auth.login')">
          Inscription
        </button>
        <button class="button button-full button-dark" ng-click="goToState('auth.login')">
          Annuler
        </button>

      </div>
      <div class="col col-5"></div>  
    </div>

  </ion-content>
</ion-view>
