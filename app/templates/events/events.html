<ion-view title="evenements">
  <ion-content class="has-header eventList" scroll="false">
    <ion-tabs class="tabs-dark tabs-icon-only">
      <ion-tab title="Liste" icon="ion-navicon-round" href="#/events">

        <div class="tabs-striped tabs-top tabs-background-positive tabs-color-green">
          <div class="tabs">
            <a class="tab-item active" href="#">
              Tous
            </a>
            <a class="tab-item" href="#">
              CrÃ©Ã©s
            </a>
          </div>
        </div>

          <ion-view view-title="Liste">
            <ion-content scroll="true" >
              <div class="tabContent">
            <ul>
              <li ng-repeat="e in events" class="event">
                <a class="infosEvent" href="#/event/{{ e.event.id}}">
                  <div class="dateEvent">
                    {{ e.event.created | date:'dd-MM-yyyy'}} <br/>
                    {{ e.event.created | date:'HH:mm'}}
                  </div>
                  <div class="title">
                    <h2>{{ e.event.title }}</h2>

                  </div>
                  <div class="participantsEvent">
                    {{ e.participants.length }} / {{ e.event.max_players }}
                  </div>
                </a>
                <div class="clear"></div>
                <div class="mapEvent">
                  <div class="containerMap">
                    <h3>{{e.coords.address}}</h3>
                    <map center="{{ e.coords.posX }}, {{ e.coords.posY }}"
                         zoom="8"
                         disable-default-u-i="true"
                         disable-double-click-zoom="false"
                         draggable="false"
                         draggable-cursor="finger"
                         dragging-cursor="move"
                         keyboard-shortcuts="false"
                         max-zoom="20"
                         min-zoom="2"
                         tilt="45">
                    </map>
                  </div>
                </div>
              </li>
            </ul>
              </div>
            </ion-content>
          </ion-view>
      </ion-tab>
      <ion-tab title="Ajout" icon="ion-plus" href="#/events/add">

      </ion-tab>

    </ion-tabs>
  </ion-content>
</ion-view>
