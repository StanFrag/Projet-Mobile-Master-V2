<ion-view title="evenements">
  <ion-content class="has-header padding eventList" scroll="false">
    <ion-tabs class="tabs-dark tabs-icon-only">



      <ion-tab title="Liste" icon="ion-navicon-round" href="#/events">
        <div class="tabs-striped tabs-top tabs-background-positive tabs-color-green">
          <div class="tabs">
            <a class="tab-item active" href="#">
              Tous
            </a>
            <a class="tab-item" href="#">
              CrÃ©Ã©s
            </a>
          </div>
        </div>
        <div class="tabContent">
          <ul>
            <li ng-repeat="e in events" class="event">
              <div class="infosEvent">
                <div class="dateEvent">
                  {{ e.event.created }}
                </div>
                <div class="title">
                  <h2>{{ e.event.title }}</h2>

                </div>
                <div class="participantsEvent">
                  {{ e.participants.length }} / {{ e.event.max_players }}
                </div>
              </div>
              <div class="clear"></div>
              <div>

              </div>
            </li>
          </ul>
        </div>
      </ion-tab>
      <ion-tab title="Ajout" icon="ion-plus" href="#/events/add">

      </ion-tab>

    </ion-tabs>
  </ion-content>
</ion-view>
