
<ion-side-menus>

	<!-- Menu central-->
  	<ion-pane ion-side-menu-content>
	  	<!-- 
	  		Bouton de back
	  	-->
	    <ion-nav-bar class="bar-stable">
	      <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i>Back</ion-nav-back-button>
	    </ion-nav-bar>

	    <!-- 
	  		Bouton pour ouvrir le menu coulissant gauche
	  	-->
	    <ion-nav-buttons side="right">
	    	<button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
		</ion-nav-buttons>
		<ion-content class="has-header">
	    	<h1>Menu</h1>
		</ion-content>

		<!-- 
	  		Permet de descendre d'un niveau d'arborescence
	  	-->
	    <ion-nav-view animation="slide-left-right"></ion-nav-view>
 	 </ion-pane>

	<!-- Left Side Menu -->
	<ion-side-menu side="left">
		<ion-header-bar class="bar bar-header bar-assertive">
			<h1 class="title">Menu</h1>
		</ion-header-bar>

		<ion-content has-header="true">
			<ion-list>
				<ion-item ng-click="goToState(item.link)" class="item item-icon-left" ng-repeat="item in list" menu-close>
					<!-- <i ng-class="item.iconClass"></i> -->
					{{item.text}}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
